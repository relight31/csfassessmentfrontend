<!--
  IMPORTANT: Do not modify this HTML except when you are adding form directives 
-->

<div class="box-it">
  <form [formGroup]="form" (ngSubmit)="submitTemp()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td>
          <input
            type="text"
            size="50"
            id="name"
            placeholder="Your name as your NRIC"
            formControlName="name"
          />
        </td>
      </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td>
          <input
            type="email"
            size="50"
            id="email"
            placeholder="Your LumiNUS email"
            formControlName="email"
            [disabled]="email.invalid"
            #email
          />
          <button type="button" class="ml-10px" (click)="viewOrders()">
            List Orders
          </button>
        </td>
      </tr>
      <tr>
        <td><label for="size">Size:</label></td>
        <td>
          <input
            type="range"
            id="size"
            min="0"
            max="3"
            value="0"
            (change)="updateSize(size.value)"
            #size
            formControlName="size"
          />
          <span class="ml-1vw">{{ pizzaSize }}</span>
        </td>
      </tr>
      <tr>
        <td><label>Base:</label></td>
        <td>
          <input type="radio" name="base" value="thin" formControlName="base" />
          Thin Crust
          <input
            type="radio"
            name="base"
            value="thick"
            formControlName="base"
          />
          Thick Crust
        </td>
      </tr>
      <tr>
        <td><label for="sauce">Sauce:</label></td>
        <td>
          <select id="sauce" formControlName="sauce">
            <option value="classic">Classic Tomato Sauce</option>
            <option value="signature">Signature Sauce</option>
            <option value="salsa">Salsa Sauce</option>
            <option value="smoky">Smoky BBQ Sauce</option>
            <option value="napolitana">Napolitana Sauce</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Toppings:</label></td>
        <td>
          <div class="space-around">
            <!-- <div
              *ngFor="let topping of toppings.controls; let i = index"
              [formGroup]="topping"
            >
              <input type="checkbox" formControlName="selected" />
              <span>{{topping.name.value}}</span>
            </div> -->
            <input
              type="checkbox"
              name="toppings"
              value="chicken"
              formControlName="toppingsChicken"
            />
            Chicken
            <input
              type="checkbox"
              name="toppings"
              value="seafood"
              formControlName="toppingsSeafood"
            />
            Seafood
            <input
              type="checkbox"
              name="toppings"
              value="beef"
              formControlName="toppingsBeef"
            />
            Beef
            <input
              type="checkbox"
              name="toppings"
              value="vegetables"
              formControlName="toppingsVegetables"
            />
            Vegetables
          </div>
          <div class="space-around">
            <input
              type="checkbox"
              name="toppings"
              value="cheese"
              formControlName="toppingsCheese"
            />
            Extra Cheese
            <input
              type="checkbox"
              name="toppings"
              value="arugula"
              formControlName="toppingsArugula"
            />
            Arugula (Rocket)
            <input
              type="checkbox"
              name="toppings"
              value="pineapple"
              formControlName="toppingsPineapple"
            />
            Pineapple
          </div>
          <div>
            <small>Select toppings, one or more from the above</small>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="comments">Comments:</label></td>
        <td>
          <textarea
            id="comments"
            cols="40"
            rows="5"
            formControlName="comments"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <div class="justify-right">
            <button type="submit" [disabled]="form.invalid">Place Order</button>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
